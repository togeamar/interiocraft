spring.application.name=interiocraft-backend

spring.datasource.url=jdbc:mysql://localhost:3306/interiocraft?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=cdac
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.open-in-view=false
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update

jwt.secret.key=MyVerySecretKeyForJWTThatIsAtLeast256BitsLongForHS256Algorithm
jwt.expiration=86400000